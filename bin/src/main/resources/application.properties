spring.application.name=Spring_Micro_Project

# Port Number for embedded server
server.port=4041

# Configuring Datasource pointing to the jdbc connection pool of H2 Database
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=root
spring.datasource.password=root

# ORM/JPA properties (optional for H2 Database) but necessary for Mysql and Oracle SQL database
spring.jpa.show-sql=true
